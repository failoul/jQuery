<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
                });
        });
        
    </script>
</head>
<body>
    
    <p> Démonstration fadeToggle avec temps de réaction différent paramétres.</p>
    <button>click pour faire apparaitre / disparaitre les boittes </button><br><br>
    <div id="div1" style="width:100px;height:100px;background-color:red;"></div><br>
    <div id="div2" style="width:100px;height:100px;background-color:blue;"></div><br>
    <div id="div3" style="width:100px;height:100px;background-color:rgb(43, 255, 0);"></div>
   
</body>













</html>
